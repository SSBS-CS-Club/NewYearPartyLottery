<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottery</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="snowBackground"></div>
    <audio id="bgm" autoplay loop>
        <source src="https://cdn.pixabay.com/download/audio/2023/03/01/audio_1457d470f3.mp3?filename=upbeat-funk-background-141686.mp3" type="audio/mpeg">
    </audio>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
        particlesJS("snowBackground", {
            particles: {
            number: { value: 100 },
            shape: { type: "circle" },
            opacity: { value: 0.7 },
            size: { value: 4 },
            move: {
                enable: true,
                speed: 1,
                direction: "bottom",
                out_mode: "out"
            }
            },
            interactivity: { events: { onhover: { enable: false } } },
            background: {
            color: "transparent"
            }
        });
        const bgm = document.getElementById("bgm");
        const muteBtn = document.getElementById("muteButton");
        muteBtn.addEventListener("click", () => {
            bgm.muted = !bgm.muted;
            muteBtn.textContent = bgm.muted ? "ðŸ”‡ Music On" : "ðŸ”ˆ Music Off";
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <button id="muteButton">ðŸ”ˆ Music Off</button>
    <h1 class="page-title">New Year Party Lottery</h1>
          
    <div class="container">
        <div id="prizeDisplay"></div>
        <div id="buttonContainer">
            <button id="mainButton">Third  Prize</button>
        </div>
    </div>
    <div id="summaryPanel"></div>
    <script src="config.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
